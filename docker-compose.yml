version: '3.8'

services:
  oracle-db:
    image: gvenzl/oracle-xe:21-slim
    container_name: oracle-reserva-turno
    ports:
      - "1521:1521"
    environment:
      # Database configuration
      ORACLE_PASSWORD: Oracle123
      ORACLE_DATABASE: RESERVADB
      ORACLE_CHARACTERSET: AL32UTF8
      APP_USER: reservauser
      APP_USER_PASSWORD: reserva123
    volumes:
      - oracle_data:/opt/oracle/oradata   # Persistencia de datos
      - ./init-scripts:/container-entrypoint-initdb.d  # Scripts de inicializaci√≥n opcionales
    networks:
      - reserva-turno-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "echo 'SELECT 1 FROM dual;' | sqlplus -s system/${ORACLE_PASSWORD}@localhost:1521/${ORACLE_DATABASE} || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10

volumes:
  oracle_data:
    driver: local

networks:
  reserva-turno-network:
    driver: bridge
